<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Home Netflix</title>
  </head>
  <body class="bg_filmes">
    <div class="container-fluid">
      <header class="how">
        <img src="./imagens/logo.png" alt="logo" />
      </header>
      <div id="caixa_login" class="col-3 offset-4">
        <h1 class="text-white">Entrar</h1>
        <br />
        <form>
          <input
            type="email"
            class="form-control form-control-lg text-white"
            placeholder="Email ou Telefone"
          />
          <br />
          <input
            type="password"
            class="form-control form-control-lg text-white"
            placeholder="Senha"
          />
          <br />
          <button class="btn btn-lg btn-block">Entrar</button>
          <br />
          <div class="row mt-4">
            <div class="col text-muted">
              <input type="checkbox" id="lembrar" /> Lembrar de mim
            </div>
            <div class="col text-right">
              <a href="#" class="text-muted">Precisa de ajuda?</a>
            </div>
            <br />
          </div>
          <div class="row mt-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-facebook"
              viewBox="0 0 16 16"
            >
              <path
                d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"
              />
            </svg>
            <a href="#" class="text-muted row">Conectar com facebook</a>
          </div>
          <div class="text-muted mt-4">
            <p class="novo">
              Novo por aqui? <span class="text-white">Assine agora</span>
            </p>
          </div>
          <div class="mt-4">
            <p class="aviso text-muted">
              Esta página é protegida pelo Google reCAPTCHA para garantir que
              você não é um robô. <a href="#">Saiba mais</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <!-- SCRIPT -->
    <script src="./index.js"></script>
  </body>
</html>
